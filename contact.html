    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/style.css" />
    <script type="text/javascript" src="assets/js/modernizr.js"></script>
  </head>
  <body>
    <div class="off-canvas-wrap" data-offcanvas="">
      <div class="inner-wrap">
        <div class="contain-to-grid">
          <nav id="desktop-top-bar" class="top-bar" data-topbar>
            <ul class="title-area">
              <li class="name">
                <h1><a href="#">Foundography</a></h1>
              </li>
            </ul>

            <section class="top-bar-section">
              <ul class="right">
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contacts</a></li>
                <li><a href="about.html">About</a></li>
              </ul>
            </section>
          </nav>
        </div>
        
        <nav id="top-bar" class="tab-bar">
          <section class="left-small">
            <a href="#" class="left-off-canvas-toggle menu-icon">
              <span></span>
            </a>
          </section>
          <section class="middle tab-bar-section">
            <h1 class="title">Foundography</h1>
          </section>
        </nav>
        
        <aside class="left-off-canvas-menu">
          <ul class="off-canvas-list">
            <li><label>Foundography</label></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contacts</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </aside>
        
        <section class="main-section">
          <div class="contacts">
            <dl class="contacts menu tabs" data-tab>
              <dd class="active">
                <a href="#where-we-are">Where we are</a>
              </dd>
              <dd>
                <a href="#contact-us">Contact-us</a>
              </dd>
            </dl>
          </div>
          
          <div class="contacts content tabs-content">
            <div class="contacts tab active content" id="where-we-are">
              <iframe 
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d11881.425939504752!2d12.566036718193507!3d41.885189906599805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sit!2sit!4v1418081141649" 
                frameborder="0" 
                width="100%" 
                height="500" 
                style="border:0">                  
              </iframe>
            </div>
            <div class="contacts tab content" id="contact-us">
              <form>
                <fieldset>
                  <legend>Get in touch!</legend>
                
                  <div class="contact form line">
                    <div class="mail">
                      <span class="mail-label">email:</span>
                      <input type="email" class="mail-field"/>
                    </div>
                    <div class="type">
                      <select class="type-select">
                        <option value>Quote</option>
                        <option value>Information</option>
                        <option value>Suggestion</option>
                      </select>
                      <span class="type-label">type:</span>
                    </div>
                  </div>
                  <div class="contact form line">
                    <div class="message">
                      <label>message:
                        <textarea>writge your message...</textarea>
                      </label>
                    </div>
                  </div>
                  <div class="contact form line">
                    <div class="submit">
                      <input type="submit" class="button" />
                    </div>
                  </div>
                </fieldset>  
                <fieldset>
                  <legend>Quick Survey</legend>
                  <h4>Do you like my website?</h4>
                  <label>Yes</label>
                  <div class="survey yes">
                    <input type="radio" id="yes" name="like" />
                    <label for="yes">yes</label>
                  </div>
                  <label>No</label>
                  <div class="survey no">
                    <input type="radio" id="no" name="like" />
                    <label for="no">no</label>
                  </div>
                  <h4>How much you'd pay for a photo shooting?</h4>
                  <div class="range-slider" 
                    data-slider
                    data-options="display_selector: #sliderOutput;
                                  start: 400;
                                  end: 3000;">
                    <span class="range-slider-handle"></span>
                    <span class="range-slider-active-segment"></span>
                  </div>
                  <span id="sliderOutput"></span>&euro;
                </fieldset>
              </form>
            </div>
          </div>
        </section>   
      </div>  
    </div>  
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/foundation.min.js"></script>
    <script type="text/javascript">
      $(document).foundation({
        tab:
          {
            callback : function (tab) {
              $(document).foundation('reflow');
            }
          }  
        });
    </script>
  </body>
</html>
